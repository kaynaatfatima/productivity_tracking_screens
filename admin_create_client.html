<!-- ====================== Create Client modal====================== -->

<div
  class="modal fade"
  id="create-client-modal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create New Client</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="">
          <div class="form-row p-3">
            <div class="position-relative form-check col-sm-6 col-md-3">
              <label class="form-check-label">
                <input
                  id="project"
                  name="task_type"
                  type="radio"
                  class="form-check-input"
                  checked />Project</label
              >
            </div>

            <div class="position-relative form-check col-sm-6 col-md-3">
              <label class="form-check-label"
                ><input
                  id="SLA"
                  name="task_type"
                  type="radio"
                  class="form-check-input" />SLA</label
              >
            </div>
            <div class="position-relative form-check col-sm-6 col-md-3">
              <label class="form-check-label"
                ><input
                  id="resource"
                  name="task_type"
                  type="radio"
                  class="form-check-input" />Resource</label
              >
            </div>
          </div>

          <div class="form-row pt-2">
            <div class="col-md-6">
              <div class="position-relative form-group">
                <label for="new_client">Client name</label
                ><input
                  name="date"
                  id="new_client"
                  placeholder=""
                  type="text"
                  class="form-control" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="position-relative form-group">
                <label for="new_description">Description</label
                ><input
                  name="date"
                  id="new_description"
                  placeholder=""
                  type="text"
                  class="form-control" />
              </div>
            </div>
          </div>

          <div class="form-row pt-2">
            <div class="col-md-6">
              <div class="position-relative form-group">
                <label for="description" class="">Business Unit</label
                ><select
                  name="city"
                  id="business_unit"
                  type="text"
                  class="form-control">
                  <option value="JC">JC</option>
                  <option value="JIS">JIS</option>
                  <option value="HK">HK</option>
                  <option value="JCS">JCS</option>
                  <option value="ENA">ENA</option>
                  <option value="JBS_export">JBS Export</option>
                  <option value="JBS_devices">JBS Devices</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
