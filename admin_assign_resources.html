<!DOCTYPE html>

  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Productivity Tracking App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta
      name="description"
      content="Build whatever layout you need with our Kero Dashboard." />
    <link rel="icon" href="favicon.ico" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="/assets/Style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container app-theme-gray">
      <div class="app-main">
        <div class="app-sidebar-wrapper">
          <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
              <img class="logo-src" src="/assets/images/jbs-logo.png" alt="" />
            </div>
            <div class="scrollbar-sidebar scrollbar-container">
              <div class="app-sidebar__inner">
                <ul class="vertical-nav-menu">
                  <li>
                    <a href="./admin_view_clients.html">
                      <i class="fa fa-fw metismenu-icon"></i>View Clients
                    </a>
                  </li>
                  <li>
                    <a href="./admin_view_activity.html">
                      <i class="fa fa-fw metismenu-icon"></i>View Resource
                      tasks
                    </a>
                  </li>

                  <li class="mm-active">
                    <a href="./admin_assign_resources.html">
                      <i class="fa fa-fw metismenu-icon"></i>Assign Resources
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="app-sidebar-overlay d-none animated fadeIn"></div>
        <div class="app-main__outer">
          <div class="app-main__inner">
            <div class="header-mobile-wrapper">
              <div class="app-header__logo">
                <img
                  src="/assets/images/jbs-logo.png"
                  class="logo-src"
                  alt="JBS" />
                <button
                  type="button"
                  class="hamburger hamburger--elastic mobile-toggle-sidebar-nav">
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </button>
                <div class="app-header__menu">
                  <span>
                    <button
                      type="button"
                      class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                      <span class="btn-icon-wrapper">
                        <i class="fa"></i>
                      </span>
                    </button>
                  </span>
                </div>
              </div>
            </div>
            <div class="app-header">
              <div class="page-title-heading">
                <i class="fa fa-fw mr-2"></i> Assign Client
              </div>
              <div class="app-header-overlay d-none animated fadeIn"></div>
              <div class="d-flex flex-row-reverse p-4 log-out">
                <button
                  class="btn btn-hover-shine btn-primary btn-wide btn-shadow">
                  Log out
                </button>
                <b class="btn btn-light mr-2">Kaynaat Fatima </b>
              </div>
            </div>
            <div class="app-inner-layout app-inner-layout-page">
              <div class="app-inner-layout__wrapper">
                <div class="app-inner-layout__content">
                  <div class="tab-content">
                    <div
                      class="tab-pane tabs-animation fade show active"
                      id="tab-content-0"
                      role="tabpanel">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="main-card mb-3 card">
                              <div class="card-body">
                                <!-- ====================================== card body ========================================= -->
                                <!-- ========================================================================================== -->
                                <!-- ========================================================================================== -->
                                <div
                                  class="row mx-4 px-3 mt-4 d-flex flex-wrap card-sub-header">
                                  <h4 class="">Assign Resources</h4>

                                </div>
                                <form
                                  action="submit"
                                  id="assign-resource-form"
                                  class="">
                                  <div
                                    class="form-row p-4 mx-2 mb-0 mt-2">
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="task_type" class=""
                                          >Type</label
                                        ><select
                                          name="task_type"
                                          id="task_type"
                                          type="text"
                                          class="form-control">
                                          <option value="project1">
                                            project1
                                          </option>
                                          <option value="job1">job</option>
                                          <option value="SLA1">SLA</option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="task_client" class=""
                                          >Client</label
                                        ><select
                                          name="task_client"
                                          id="task_client"
                                          type="text"
                                          class="form-control">
                                          <option value="client1">
                                            client1
                                          </option>
                                          <option value="client2">
                                            client2
                                          </option>
                                          <option value="client3">
                                            client3
                                          </option>
                                          <option value="client4">
                                            client4
                                          </option>
                                          <option value="happening">
                                            happening
                                          </option>
                                        </select>
                                      </div>
                                    </div>

                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="task_decription" class=""
                                          >Description</label
                                        ><select
                                          name="task_decription"
                                          id="task_decription"
                                          type="text"
                                          class="form-control">
                                          <option value=" description1">
                                            description1
                                          </option>
                                          <option value=" description2">
                                            description2
                                          </option>
                                          <option value=" description3">
                                            description3
                                          </option>
                                          <option value=" description4">
                                            description4
                                          </option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="pm_email" class=""
                                          >Project Manager</label
                                        ><select
                                          name="pm_email"
                                          id="pm_email"
                                          type="text"
                                          class="form-control">
                                          <option value="">
                                            1PM@gmail.com
                                          </option>
                                          <option value="">
                                            2PM@gmail.com
                                          </option>
                                          <option value="">
                                            3PM@gmail.com
                                          </option>
                                          <option value="">
                                            4PM@gmail.com
                                          </option>
                                        </select>
                                      </div>
                                    </div>
                                    
                                    
                                  </div>
                                  <div class="p-4 mx-4 border rounded task-detail-form">
                                    <div class="">
                                    <div id="new-resource-input1" class="col-md-12">
                                      <div class="position-relative form-group">
                                        <label for="res_email1" class=""
                                          >1 - Resource</label
                                        ><select
                                          name="res_email1"
                                          id="res_email1"
                                          type="text"
                                          class="form-control">
                                          <option value="">
                                            1resourceEmail1jbs.live
                                          </option>
                                          <option value="">
                                            2resourceEmail2jbs.live
                                          </option>
                                          <option value="">
                                            3resourceEmail3jbs.live
                                          </option>
                                          <option value="">
                                            4resourceEmail4jbs.live
                                          </option>
                                        </select>
                                      </div>
                                    </div></div>
                                    <div class="">
                                      <button
                                      id="add-new-resource-btn"
                                        type="button"
                                        class="add-task btn btn-secondary btn-hover-shine btn-shadow ml-3 btn-wide-2x"
                                        onclick="add_new_resource()"
                                        >
                                        Add New
                                      </button>
                                    </div>
                                  </div>
                                  
                                    <button
                                      type="submit"
                                      class="btn btn-primary btn-shadow btn-wide-2x btn-hover-shine float-right btn-wide-2x m-4">
                                      Save
                                    </button>
                                  </div>
                                </form>

                                <!-- ========================================================================================== -->
                                <!-- ========================================================================================== -->
                                <!-- ====================================== card body ========================================= -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-drawer-wrapper">
      <div class="drawer-nav-btn">
        <button type="button" class="hamburger hamburger--elastic is-active">
          <span class="hamburger-box"
            ><span class="hamburger-inner"></span
          ></span>
        </button>
      </div>
    </div>
    <div class="app-drawer-overlay d-none animated fadeIn"></div>
