<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Productivity Tracking App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta
      name="description"
      content="Build whatever layout you need with our Kero Dashboard." />
    <link rel="icon" href="favicon.ico" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="/assets/Style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container app-theme-gray">
      <div class="app-main">
        <div class="app-sidebar-wrapper">
          <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
              <img class="logo-src" src="/assets/images/jbs-logo.png" alt="" />
            </div>
            <div class="scrollbar-sidebar scrollbar-container">
              <div class="app-sidebar__inner">
                <ul class="vertical-nav-menu">
                  <li>
                    <a href="./admin_view.html">
                      <i class="fa fa-fw metismenu-icon"></i>View All
                    </a>
                  </li>
                  <li class="mm-active">
                    <a href="./admin_create.html">
                      <i class="fa fa-fw metismenu-icon"></i>Manage Client
                    </a>
                  </li>
                  <li>
                    <a href="./admin_assign.html">
                      <i class="fa fa-fw metismenu-icon"></i>Assign Resources
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="app-sidebar-overlay d-none animated fadeIn"></div>
        <div class="app-main__outer">
          <div class="app-main__inner">
            <div class="header-mobile-wrapper">
              <div class="app-header__logo">
                <img
                  src="/assets/images/jbs-logo.png"
                  class="logo-src"
                  alt="JBS" />
                <button
                  type="button"
                  class="hamburger hamburger--elastic mobile-toggle-sidebar-nav">
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </button>
              </div>
            </div>
            <div class="app-header">
              <div class="page-title-heading">
                <i class="fa fa-fw mr-2"></i> Assign Client
              </div>
              <div class="app-header-overlay d-none animated fadeIn"></div>
              <div class="d-flex flex-row-reverse p-4 log-out">
                <button
                  class="btn btn-hover-shine btn-primary btn-wide btn-shadow">
                  Log out
                </button>
                <b class="btn btn-light mr-2">Kaynaat Fatima </b>
              </div>
            </div>

            <div class="app-inner-layout app-inner-layout-page">
              <div class="app-inner-layout__wrapper">
                <div class="app-inner-layout__content">
                  <div class="tab-content">
                    <div
                      class="tab-pane tabs-animation fade show active"
                      id="tab-content-0"
                      role="tabpanel">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="main-card mb-3 card">
                              <div class="card-body">
                                <!-- ====================================== card body ========================================= -->
                                <!-- ========================================================================================== -->
                                <!-- ========================================================================================== -->
                                <div
                                  class="row p-3 pt-0 border-bottom d-flex flex-wrap card-sub-header">
                                  <button
                                    class="mt-2 btn btn-primary btn-shadow btn-wide-2x btn-hover-shine mr-2"
                                    data-toggle="modal"
                                    data-target=".edit-client-modal">
                                    Edit Client
                                  </button>
                                  <button
                                    class="mt-2 btn btn-primary btn-shadow btn-wide-2x btn-hover-shine mr-2"
                                    data-toggle="modal"
                                    data-target=".create-client-modal">
                                    Create Client
                                  </button>
                                </div>
                                <form class="">
                                  <div
                                    class="form-row pl-4 pb-2 pt-2 border-bottom">
                                    <div
                                      class="position-relative form-check col-sm-6 col-md-3">
                                      <label class="form-check-label">
                                        <input
                                          id="project"
                                          name="task_type"
                                          type="radio"
                                          class="form-check-input" />Project</label
                                      >
                                    </div>
                                    <div
                                      class="position-relative form-check col-sm-6 col-md-3">
                                      <label class="form-check-label">
                                        <input
                                          id="job"
                                          name="task_type"
                                          type="radio"
                                          class="form-check-input" />Job</label
                                      >
                                    </div>
                                    <div
                                      class="position-relative form-check col-sm-6 col-md-3">
                                      <label class="form-check-label"
                                        ><input
                                          id="SLA"
                                          name="task_type"
                                          type="radio"
                                          class="form-check-input" />SLA</label
                                      >
                                    </div>
                                    <div
                                      class="position-relative form-check col-sm-6 col-md-3">
                                      <label class="form-check-label"
                                        ><input
                                          id="resource"
                                          name="task_type"
                                          type="radio"
                                          class="form-check-input" />Resource</label
                                      >
                                    </div>
                                  </div>

                                  <div class="form-row pt-2 border-bottom">
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="client" class=""
                                          >Client</label
                                        ><select
                                          name="city"
                                          id="client"
                                          type="text"
                                          class="form-control">
                                          <option value="null">Select</option>
                                          <option value="id">I dont</option>
                                          <option value="know">know</option>
                                          <option value="whats">what's</option>
                                          <option value="happening">
                                            happening
                                          </option>
                                        </select>
                                      </div>
                                    </div>

                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="description" class=""
                                          >Description</label
                                        ><select
                                          name="city"
                                          id="client"
                                          type="text"
                                          class="form-control">
                                          <option value="null">Select</option>
                                          <option value="id">I dont</option>
                                          <option value="know">know</option>
                                          <option value="whats">what's</option>
                                          <option value="happening">
                                            happening
                                          </option>
                                        </select>
                                      </div>
                                    </div>

                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="planned_start_date"
                                          >Planned Start Date</label
                                        ><input
                                          name="date"
                                          id="planned_start_date"
                                          placeholder="date placeholder"
                                          type="date"
                                          class="form-control" />
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="planned_end_date"
                                          >Planned End Date</label
                                        ><input
                                          name="date"
                                          id="planned_end_date"
                                          placeholder="date placeholder"
                                          type="date"
                                          class="form-control" />
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="actual_end_date"
                                          >Actual End Date</label
                                        ><input
                                          name="date"
                                          id="actual_end_date"
                                          placeholder="date placeholder"
                                          type="date"
                                          class="form-control" />
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="actual_end_date"
                                          >Actual End Date</label
                                        ><input
                                          name="date"
                                          id="actual_end_date"
                                          placeholder="date placeholder"
                                          type="date"
                                          class="form-control" />
                                      </div>
                                    </div>
                                  </div>

                                  <div class="form-row pt-2">
                                    <div class="col-md-6">
                                      <div class="position-relative form-group">
                                        <label for="description" class=""
                                          >Business Unit</label
                                        ><select
                                          name="city"
                                          id="business_unit"
                                          type="text"
                                          class="form-control">
                                          <option value="JC">JC</option>
                                          <option value="JIS">JIS</option>
                                          <option value="HK">HK</option>
                                          <option value="JCS">JCS</option>
                                          <option value="ENA">ENA</option>
                                          <option value="JBS_export">
                                            JBS Export
                                          </option>
                                          <option value="JBS_devices">
                                            JBS Devices
                                          </option>
                                        </select>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="form-row pb-2">
                                    <div
                                      class="position-relative form-check col-sm-6 col-md-3 pl-4">
                                      <label class="form-check-label">
                                        <input
                                          id="open"
                                          name="project_status"
                                          type="radio"
                                          class="form-check-input" />Open</label
                                      >
                                    </div>
                                    <div
                                      class="position-relative form-check col-sm-6 col-md-3 pl-4">
                                      <label class="form-check-label">
                                        <input
                                          id="closed"
                                          name="project_status"
                                          type="radio"
                                          class="form-check-input" />Closed</label
                                      >
                                    </div>
                                  </div>

                                  <button
                                    class="mt-2 btn btn-primary btn-shadow btn-wide-2x btn-hover-shine mr-2">
                                    Save
                                  </button>
                                </form>

                                <!-- ========================================================================================== -->
                                <!-- ========================================================================================== -->
                                <!-- ====================================== card body ========================================= -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-drawer-wrapper">
      <div class="drawer-nav-btn">
        <button type="button" class="hamburger hamburger--elastic is-active">
          <span class="hamburger-box"
            ><span class="hamburger-inner"></span
          ></span>
        </button>
      </div>
    </div>
    <div class="app-drawer-overlay d-none animated fadeIn"></div>
