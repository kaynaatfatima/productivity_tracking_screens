<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Productivity Tracking App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta
      name="description"
      content="Build whatever layout you need with our Kero Dashboard." />
    <link rel="icon" href="favicon.ico" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <link href="/assets/Style/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="app-container app-theme-gray">
      <div class="app-main">
        <div class="app-sidebar-wrapper">
          <div class="app-sidebar sidebar-shadow">
            <div class="app-header__logo">
              <img class="logo-src" src="/assets/images/jbs-logo.png" alt="" />
            </div>
            <div class="scrollbar-sidebar scrollbar-container">
              <div class="app-sidebar__inner">
                <ul class="vertical-nav-menu">
                  <li class="mm-active">
                    <a href="./resource_task_update.html">
                      <i class="fa fa-fw metismenu-icon"></i>Update Today's
                      tasks.
                    </a>
                  </li>
                  <li>
                    <a href="./resource_task_history.html">
                      <i class="fa fa-fw metismenu-icon"></i>View Task history
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="app-sidebar-overlay d-none animated fadeIn"></div>
        <div class="app-main__outer">
          <div class="app-main__inner">
            <div class="header-mobile-wrapper">
              <div class="app-header__logo">
                <img
                  src="/assets/images/jbs-logo.png"
                  class="logo-src"
                  alt="JBS" />
                <button
                  type="button"
                  class="hamburger hamburger--elastic mobile-toggle-sidebar-nav">
                  <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                  </span>
                </button>
              </div>
            </div>
            <div class="app-header">
              <div class="page-title-heading">
                <i class="fa fa-fw mr-2"></i> Welcome Kaynaat!
                <span style="font-weight: 500; font-size: 80%">
                  Let's update your today's tasks...</span
                >
              </div>
              <div class="app-header-overlay d-none animated fadeIn"></div>
              <div class="d-flex flex-row-reverse pb-4 pt-4 log-out">
                <button
                  class="btn btn-hover-shine btn-primary btn-wide btn-shadow">
                  Log out
                </button>
                <!-- <b class="btn btn-light mr-2">Kaynaat Fatima </b> -->
              </div>
            </div>

            <div class="app-inner-layout app-inner-layout-page">
              <div class="app-inner-layout__wrapper">
                <div class="app-inner-layout__content">
                  <div class="tab-content">
                    <div
                      class="tab-pane tabs-animation fade show active"
                      id="tab-content-0"
                      role="tabpanel">
                      <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="main-card mb-3 card">
                              <div class="card-body">
                                <!-- ====================================== card body ========================================= -->
                                <!-- ========================================================================================== -->
                                <!-- ========================================================================================== -->

                                <form
                                  action=""
                                  id="resource-task-detail"
                                  class="">
                                  <div class="">
                                    <div
                                      class="form-row p-4 m-2 mb-4 border rounded task-detail-form">
                                      <div class="col-md-6">
                                        <div
                                          class="position-relative form-group">
                                          <label for="task_type1" class=""
                                            >Type</label
                                          ><select
                                            name="task_type1"
                                            id="task_type1"
                                            type="text"
                                            class="form-control">
                                            <option value="project">
                                              Project
                                            </option>
                                            <option value="job">Job</option>
                                            <option value="SLA">SLA</option>
                                          </select>
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div
                                          class="position-relative form-group">
                                          <label for="task_client1" class=""
                                            >Client</label
                                          ><select
                                            name="task_client1"
                                            id="task_client1"
                                            type="text"
                                            class="form-control">
                                            <option value="client1">
                                              client1
                                            </option>
                                            <option value="client2">
                                              client2
                                            </option>
                                            <option value="client3">
                                              client3
                                            </option>
                                            <option value="client4">
                                              client4
                                            </option>
                                            <option value="happening">
                                              happening
                                            </option>
                                          </select>
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div
                                          class="position-relative form-group">
                                          <label
                                            for="task_description1"
                                            class=""
                                            >Description</label
                                          ><select
                                            name="task_description1"
                                            id="task_description1"
                                            type="text"
                                            class="form-control">
                                            <option value=" description1">
                                              description1
                                            </option>
                                            <option value=" description2">
                                              description2
                                            </option>
                                            <option value=" description3">
                                              description3
                                            </option>
                                            <option value=" description4">
                                              description4
                                            </option>
                                            <option value="happening">
                                              happening
                                            </option>
                                          </select>
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div
                                          class="position-relative form-group">
                                          <label for="task_comment1" class=""
                                            >Comment</label
                                          ><input
                                            class="form-control"
                                            type="text"
                                            name="task_comment1"
                                            id="task_comment1" />
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div
                                          class="position-relative form-group">
                                          <label for="task_date1">Date</label
                                          ><input
                                            name="task_date1"
                                            id="task_date1"
                                            placeholder="date placeholder"
                                            type="date"
                                            class="form-control" />
                                        </div>
                                      </div>

                                      <div class="col-md-6">
                                        <div
                                          class="position-relative form-group">
                                          <label for="task_hours1" class=""
                                            >Hours</label
                                          ><select
                                            name="task_hours1"
                                            id="task_hours1"
                                            type="text"
                                            class="form-control">
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                            <option value="">5</option>
                                            <option value="">6</option>
                                            <option value="">7</option>
                                            <option value="">8</option>
                                            <option value="">9</option>
                                            <option value="">10</option>
                                            <option value="">11</option>
                                            <option value="">12</option>
                                            <option value="">13</option>
                                            <option value="">14</option>
                                          </select>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <button
                                    type="submit"
                                    class="mt-2 btn btn-primary btn-shadow btn-wide-2x btn-hover-shine m-2 float-right">
                                    Save
                                  </button>
                                  <button
                                    type="button"
                                    id="add-new-task-btn"
                                    class="add-task btn btn-secondary btn-hover-shine btn-shadow m-2 btn-wide-2x float-right"
                                    onclick="add_new_task()">
                                    Add New
                                  </button>
                                </form>

                                <!-- ========================================================================================== -->
                                <!-- ========================================================================================== -->
                                <!-- ====================================== card body ========================================= -->
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-drawer-wrapper">
      <div class="drawer-nav-btn">
        <button type="button" class="hamburger hamburger--elastic is-active">
          <span class="hamburger-box"
            ><span class="hamburger-inner"></span
          ></span>
        </button>
      </div>
    </div>
    <div class="app-drawer-overlay d-none animated fadeIn"></div>
    <script type="text/javascript" src="/assets/Scripts/script.js"></script>
    <script type="text/javascript" src="/assets/Scripts/custom.js"></script>
  </body>
</html>
